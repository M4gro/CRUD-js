<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Inicio/fundamentos/css/style.css">
    <!--adicionando fonte no arquivo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="/Inicio/fundamentos/JS/objetos.js"></script>
</head>
<body>
    <header>
        <h1>Minha Loja Bacana</h1>
    </header>
    <main>
        <div class="title">
            <h2>Cadastro</h2>
        </div>
        <div class="card">
            <div class="lineInput">
                <label>Produtos</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="lineInput">
                <label>Preço</label>
                <input type="text" id="preço" placeholder="Valor do produto">
            </div>
            <button onclick="produto.salvarProduto()">Salvar</button>
            <button onclick="produto.cancelarProduto()">Cancelar</button>
        </div>
        <div class="content">
            <table border="1">
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Acões</th>
                </thead>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </main>
    
</body>
</html>
